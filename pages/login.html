<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to AuctionHub">
    <title>Sign In - AuctionHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/components.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1A73E8 0%, #0F172A 100%);
            padding: 2rem;
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
        }

        .auth-card {
            background: var(--white);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .auth-logo span {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .auth-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .auth-form .form-group {
            margin-bottom: 1.25rem;
        }

        .auth-form .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .auth-form .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .auth-form .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }

        .auth-form .form-input.error {
            border-color: var(--error);
        }

        .input-icon-wrapper {
            position: relative;
        }

        .input-icon-wrapper .icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .input-icon-wrapper .form-input {
            padding-left: 2.75rem;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .form-check input {
            width: 1rem;
            height: 1rem;
            accent-color: var(--primary-blue);
        }

        .forgot-link {
            font-size: 0.875rem;
            color: var(--primary-blue);
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .auth-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        .auth-btn:hover {
            background: var(--primary-blue-hover);
        }

        .auth-btn:active {
            transform: scale(0.98);
        }

        .auth-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-light);
        }

        .social-login {
            display: flex;
            gap: 0.75rem;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            background: var(--white);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background 0.2s, border-color 0.2s;
        }

        .social-btn:hover {
            background: var(--light-bg);
            border-color: var(--text-muted);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-light);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .auth-footer a {
            color: var(--primary-blue);
            font-weight: 500;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <a href="../index.html" class="auth-logo">
                    <svg width="40" height="40" viewBox="0 0 32 32" fill="none">
                        <rect width="32" height="32" rx="8" fill="#1A73E8" />
                        <path d="M8 22L16 10L24 22H8Z" fill="white" />
                    </svg>
                    <span>AuctionHub</span>
                </a>

                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to continue to AuctionHub</p>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email or Username</label>
                        <div class="input-icon-wrapper">
                            <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                                <polyline points="22,6 12,13 2,6" />
                            </svg>
                            <input type="text" class="form-input" id="loginEmail" name="login"
                                placeholder="Enter email or username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-icon-wrapper">
                            <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                            <input type="password" class="form-input" id="loginPassword" name="password"
                                placeholder="Enter your password" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <label class="form-check">
                            <input type="checkbox" name="remember"> Remember me
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="auth-btn" id="submitBtn">Sign In</button>
                </form>

                <div class="auth-divider">or continue with</div>

                <div class="social-login">
                    <button class="social-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24">
                            <path fill="#4285F4"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="#34A853"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="#FBBC05"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="#EA4335"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        Google
                    </button>
                    <button class="social-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877F2">
                            <path
                                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                        </svg>
                        Facebook
                    </button>
                </div>

                <div class="auth-footer">
                    Don't have an account? <a href="register.html">Create Account</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if already logged in
            if (TokenManager.isLoggedIn()) {
                window.location.href = 'dashboard.html';
                return;
            }

            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const login = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value;

                if (!login || !password) {
                    showError('Please fill in all fields');
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.textContent = 'Signing in...';
                errorMsg.classList.remove('show');

                try {
                    const result = await API.Auth.login(login, password);

                    if (result.success) {
                        successMsg.textContent = 'Login successful! Redirecting...';
                        successMsg.classList.add('show');

                        setTimeout(() => {
                            // Redirect to dashboard or previous page
                            const redirect = new URLSearchParams(window.location.search).get('redirect');
                            window.location.href = redirect || 'dashboard.html';
                        }, 1000);
                    } else {
                        showError(result.message || 'Invalid email or password');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Sign In';
                    }
                } catch (error) {
                    showError('An error occurred. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign In';
                }
            });

            function showError(message) {
                errorMsg.textContent = message;
                errorMsg.classList.add('show');
            }
        });
    </script>
</body>

</html>
